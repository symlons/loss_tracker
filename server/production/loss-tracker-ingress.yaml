apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loss-tracker-ingress
  namespace: losstracker
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: tracker.com
  - http: 
      paths: 
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: load-balancer-server
            port:
              number: 5005

      - path: /
        pathType: Prefix
        backend:
          service:
            name: maintenance-nginx
            port:
              number: 80
